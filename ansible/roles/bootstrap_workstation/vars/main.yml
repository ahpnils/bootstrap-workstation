---
# vars file for bootstrap_workstation

ws_dep_pkg_list:
  - python3-psutil

ws_pkg_list:
  - ccze
  - tmux
  - rsync
  - make
  - bash-completion
  - vim-enhanced
  - most
  - htop
  - git-delta
  - bat
  - ShellCheck
  - exa
  - btop
  - tree
  - iftop
  - gnome-tweaks
  - tilix
  - lm_sensors
  - gh
  - tree
  - keepassxc
  - gnome-tweaks
  - gnome-screenshot
  - gnome-shell-extension-freon
  - gnome-shell-extension-caffeine

ws_fusion_pkg_list:
  - vlc
  - gstreamer1-plugins-bad-freeworld
  - gstreamer1-plugins-ugly

ws_misc_pkg_list:
  - google-cloud-cli
  - glow
  # - terraform

ws_pak_list:
  - com.spotify.Client
  - com.discordapp.Discord
  - com.jgraph.drawio.desktop
  - org.signal.Signal
  - org.telegram.desktop
  # - org.gnome.Extensions
  # - com.obsproject.Studio
  # - org.blender.Blender

ws_users:
  - name: nils
    uid: 5001
    comment: "Nils Ratusznik"

ws_directory_structure:
  - "bin"
  - "git/github/ahpnils"
  - "libvirt/boot"
  - "libvirt/images"
  - "libvirt/cloud-init"
  - "libvirt/scripts"
  - "Pictures/Avatars"
  - "Pictures/Screenshots"
  - "Pictures/Wallpapers"
  - "shares"
  - "tmp"
  - ".local/share/applications"
  - ".config/htop"
  - ".vim/bundle"

ws_dotfiles_commit: "a4f74d9"

ws_vundle_commit: "b255382"

ws_dotfiles_path: "~/git/github/ahpnils/dotfiles"

ws_dotfiles_symlinks:
  - name: "bashrc"
    src: "{{ ws_dotfiles_path }}/bash/.bashrc"
    dest: "~/.bashrc"
  - name: "bash_profile"
    src: "{{ ws_dotfiles_path }}/bash/.bash_profile"
    dest: "~/.bash_profile"
  - name: "vimrc"
    src: "{{ ws_dotfiles_path }}/vim/.vimrc"
    dest: "~/.vimrc"
  - name: "tmux"
    src: "{{ ws_dotfiles_path }}/tmux/.tmux.conf"
    dest: "~/.tmux.conf"
  - name: "gitconfig"
    src: "{{ ws_dotfiles_path }}/git/.gitconfig"
    dest: "~/.gitconfig"
  - name: "gitignore"
    src: "{{ ws_dotfiles_path }}/git/.gitignore"
    dest: "~/.gitignore"
  - name: "htop"
    src: "{{ ws_dotfiles_path }}/htop/htoprc"
    dest: "~/.config/htop/htoprc"
  - name: "vundle"
    src: "~/git/github/others/Vundle.vim"
    dest: "~/.vim/bundle/Vundle.vim"
