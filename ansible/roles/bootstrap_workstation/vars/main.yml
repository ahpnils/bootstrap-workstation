---
# vars file for bootstrap_workstation

ws_dep_pkg_list:
  - python3-psutil

ws_pkg_list:
  - bash-completion
  - bat
  - btop
  - ccze
  - deja-dup
  - exa
  - git-delta
  - hexchat
  - htop
  - iftop
  - keepassxc
  - lm_sensors
  - make
  - most
  - gh
  - gnome-tweaks
  - gnome-screenshot
  - gnome-shell-extension-freon
  - gnome-shell-extension-caffeine
  - rsync
  - ShellCheck
  - thunderbird
  - tilix
  - tmux
  - tree
  - vim-enhanced
  - virt-manager

ws_fusion_pkg_list:
  - gstreamer1-plugins-bad-freeworld
  - gstreamer1-plugins-ugly
  - vlc

ws_misc_pkg_list:
  - google-cloud-cli
  # - terraform

ws_pak_list:
  - com.spotify.Client
  - com.discordapp.Discord
  - com.jgraph.drawio.desktop
  - org.signal.Signal
  - org.telegram.desktop
  - org.gnome.Extensions
  - com.obsproject.Studio


ws_home_dir: "/home"

ws_users:
  - name: nils
    uid: 5001
    groups: "wheel,libvirt,dialout"
    comment: "Nils Ratusznik"
    calendar_settings:
      - name: "show-weekdate"
        value: "true"
    nightlight_settings:
      - name: "night-light-enabled"
        value: "'true'"
      - name: "night-light-last-coordinates"
        value: "'(91.0, 181.0)'"
      - name: "night-light-schedule-automatic"
        value: "'false'"
      - name: "night-light-schedule-from"
        value: "'20.0'"
      - name: "night-light-schedule-to"
        value: "'6.0'"
      - name: "night-light-temperature"
        value: "'uint32 1700'"
    favorite_apps:
      - "com.gexperts.Tilix.desktop"
      - "org.keepassxc.KeePassXC.desktop"
      - "firefox.desktop"
      - "firefox-dev.desktop"
      - "mozilla-thunderbird.desktop"
      - "com.discordapp.Discord.desktop"
      - "org.signal.Signal.desktop"
      - "io.github.Hexchat.desktop"
      - "org.telegram.desktop.desktop"
      - "virt-manager.desktop"
      - "org.gnome.Nautilus.desktop"
      - "org.gnome.Settings.desktop"
      - "com.obsproject.Studio.desktop"
      - "com.spotify.Client.desktop"
    tilix_profile_uuid: "2b7c4080-0ddd-46c5-8f23-563fd3ba789d"
    tilix_profile_settings:
      - name: "font"
        value: "'Monospace 9'"
      - name: "login-shell"
        value: "true"
      - name: "palette"
        value: "['#000000', '#AA0000', '#00AA00', '#AA5400', '#0000AA', '#AA00AA', '#00AAAA', '#AAAAAA', '#545454', '#FF5454', '#54FF54', '#FFFF54', '#5454FF', '#FF54FF', '#54FFFF', '#FFFFFF']"
      - name: "terminal-bell"
        value: "'none'"
      - name: "use-system-font"
        value: "false"
      - name: "use-theme-colors"
        value: "false"
      - name: "visible-name"
        value: "'Default'"
    nautilus_prefs:
      - name: "default-folder-viewer"
        value: "'list-view'"

ws_directory_structure:
  - "bin"
  - "git/github/ahpnils"
  - "libvirt/boot"
  - "libvirt/images"
  - "libvirt/cloud-init"
  - "libvirt/scripts"
  - "Pictures/Avatars"
  - "Pictures/Screenshots"
  - "Pictures/Wallpapers"
  - "shares"
  - "tmp"
  - ".local/share/applications"
  - ".config/htop"
  - ".vim/bundle"

ws_dotfiles_commit: "a4f74d9"

ws_vundle_commit: "b255382"

ws_dotfiles_path: "~/git/github/ahpnils/dotfiles"

ws_dotfiles_symlinks:
  - name: "bashrc"
    src: "{{ ws_dotfiles_path }}/bash/.bashrc"
    dest: "~/.bashrc"
  - name: "bash_profile"
    src: "{{ ws_dotfiles_path }}/bash/.bash_profile"
    dest: "~/.bash_profile"
  - name: "vimrc"
    src: "{{ ws_dotfiles_path }}/vim/.vimrc"
    dest: "~/.vimrc"
  - name: "tmux"
    src: "{{ ws_dotfiles_path }}/tmux/.tmux.conf"
    dest: "~/.tmux.conf"
  - name: "gitconfig"
    src: "{{ ws_dotfiles_path }}/git/.gitconfig"
    dest: "~/.gitconfig"
  - name: "gitignore"
    src: "{{ ws_dotfiles_path }}/git/.gitignore"
    dest: "~/.gitignore"
  - name: "htop"
    src: "{{ ws_dotfiles_path }}/htop/htoprc"
    dest: "~/.config/htop/htoprc"
  - name: "vundle"
    src: "~/git/github/others/Vundle.vim"
    dest: "~/.vim/bundle/Vundle.vim"

