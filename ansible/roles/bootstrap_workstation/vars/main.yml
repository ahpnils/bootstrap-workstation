  - keepassxc
  - gnome-tweaks
  - gnome-screenshot
  - gnome-shell-extension-freon
  - gnome-shell-extension-caffeine
  - virt-manager
  - thunderbird

ws_fusion_pkg_list:
  - vlc
  - gstreamer1-plugins-bad-freeworld
  - gstreamer1-plugins-ugly

ws_misc_pkg_list:
  - google-cloud-cli
  - glow
  # - terraform

ws_pak_list:
  - com.spotify.Client
  - com.discordapp.Discord
  - com.jgraph.drawio.desktop
  - org.signal.Signal
  - org.telegram.desktop
  # - org.gnome.Extensions
  - com.obsproject.Studio
  # - org.blender.Blender

ws_favorite_apps:
  - "com.gexperts.Tilix.desktop"
  - "org.keepassxc.KeePassXC.desktop"
  - "firefox.desktop"
  - "firefox-dev.desktop"
  - "mozilla-thunderbird.desktop"
  - "com.discordapp.Discord.desktop"
  - "org.signal.Signal.desktop"
  - "io.github.Hexchat.desktop"
  - "org.telegram.desktop.desktop"
  - "virt-manager.desktop"
  - "org.gnome.Nautilus.desktop"
  - "org.gnome.Settings.desktop"
  - "org.gnome.tweaks.desktop"
  - "com.obsproject.Studio.desktop"
  - "com.spotify.Client.desktop"

ws_users:
  - name: nils
    uid: 5001
    comment: "Nils Ratusznik"

ws_directory_structure:
  - "bin"
  - "git/github/ahpnils"
  - "libvirt/boot"
  - "libvirt/images"
  - "libvirt/cloud-init"
  - "libvirt/scripts"
  - "Pictures/Avatars"
  - "Pictures/Screenshots"
  - "Pictures/Wallpapers"
  - "shares"
  - "tmp"
  - ".local/share/applications"
  - ".config/htop"
  - ".vim/bundle"

ws_dotfiles_commit: "a4f74d9"

ws_vundle_commit: "b255382"

ws_dotfiles_path: "~/git/github/ahpnils/dotfiles"

ws_dotfiles_symlinks:
  - name: "bashrc"
    src: "{{ ws_dotfiles_path }}/bash/.bashrc"
    dest: "~/.bashrc"
  - name: "bash_profile"
    src: "{{ ws_dotfiles_path }}/bash/.bash_profile"
    dest: "~/.bash_profile"
  - name: "vimrc"
    src: "{{ ws_dotfiles_path }}/vim/.vimrc"
    dest: "~/.vimrc"
  - name: "tmux"
    src: "{{ ws_dotfiles_path }}/tmux/.tmux.conf"
    dest: "~/.tmux.conf"
  - name: "gitconfig"
    src: "{{ ws_dotfiles_path }}/git/.gitconfig"
    dest: "~/.gitconfig"
  - name: "gitignore"
    src: "{{ ws_dotfiles_path }}/git/.gitignore"
    dest: "~/.gitignore"
  - name: "htop"
    src: "{{ ws_dotfiles_path }}/htop/htoprc"
    dest: "~/.config/htop/htoprc"
  - name: "vundle"
    src: "~/git/github/others/Vundle.vim"
    dest: "~/.vim/bundle/Vundle.vim"

ws_nightlight_settings:
  - name: "night-light-enabled"
    value: "'true'"
  - name: "night-light-last-coordinates"
    value: "'(91.0, 181.0)'"
  - name: "night-light-schedule-automatic"
    value: "'false'"
  - name: "night-light-schedule-from"
    value: "'20.0'"
  - name: "night-light-schedule-to"
    value: "'6.0'"
  - name: "night-light-temperature"
    value: "'uint32 1700'"
